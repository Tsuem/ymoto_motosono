    <main class="contact">
        <div class="contact__titulo">
            <h1>CONTACT</h1>
        </div>
        <section class="formulario">
            <form action="#" method="get" enctype="application/x-www-form-urlencoded">  
                <div>
                    <label class="label" for="name">First Name:</label>
                    <input  class="formulario_input"  type="text" name="name" placeholder="Enter your name" autofocus>
                </div>
                <div>
                    <label class="label" for="last_name">Last Name:</label>
                    <input class="formulario_input" type="text" name="last_name" placeholder="Enter your last name" >
                </div>
                <div>
                    <label class="label" for="email">E-mail:</label>
                    <input class="formulario_input" type="email" name="email" placeholder="name@example.com">
                </div>
                <div>
                    <label class="label" for="password">Password:</label>
                    <input class="formulario_input" type="password" name="password" placeholder="Enter your password">
                </div>
                <div class="message">
                    <label for="message">Message:</label>
                    <textarea class="formulario_input" name="massage" placeholder="Enter your message" cols="34" rows="5"></textarea>
                </div>
                <div class="agree">
                    <label for="agree">I agree on terms</label>
                    <input type="checkbox" name="agree" value="1"/>
                </div>
                <div>
                    <input class="formulario_input btn" type="reset" value="Reset">
                    <input class="formulario_input btn" type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
